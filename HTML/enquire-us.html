    <section class="enquire-main">
        <header>
            <h3 class="enquire-head">Send us a query</h3>
        </header>
        <br/>
        <form class="enquire-content" action="./success.html" autocomplete="off">
            <div class="form-row">
                <div class="form-col">
                    <label for="name">Name</label><br />
                           <input id="name" type="text" required placeholder="Ex : Utkarsh Nagrale" pattern="^[A-Za-z\s]+$"  />
                </div>
                <div class="form-col">
                    <label for="email">Email Id</label>  <br />
                          <input id="email" type="email" placeholder="Ex : utkarshnagrale@example" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                </div>
                <div class="form-col">
                    <label for="citi">Destination</label> <br />
                    <input id="citi" list="city" placeholder="Ex : India" />
                    <datalist id="city">
                        <option value="India"></option>
                        <option value="France"></option>
                        <option value="Singapore"></option>
                        <option value="Thailand"></option>
                        <option value="United Arab Emirates"></option>
                        <option value="Unites States of America"></option>
                    </datalist>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label>No. of Travellers</label> <br />
                    <input type="number" required id="adult"      placeholder="Adult" min="0" />
                    <input type="number" required id="children"   placeholder="Children" min="0"/>
                </div>
                <div class="form-col">
                    <label for="code">Phone Number</label> <br />
                    <select id="code" class="code">
                        <option value="" selected disables>Code</option>
                        <option value="+213">+213</option>
                        <option value="+91">+91</option>
                        <option value="+244">+244</option>
                        <option value="+61">+61</option>
                        <option value="+973">+973</option>
                    </select>
                    <input id="phone" type="tel" pattern="^[0-9]{10}$" required placeholder="Ex : 9897979086" >/
                </div>
                <div class="form-col">
                    <label for="">Start &amp; End dates of Trip</label> <br />
                    <input type="date" id="from" required />
                    <input type="date" id="to" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label for="queries">Add your Queries</label> <br />
                    <textarea id="queries" rows="4" cols="22" required pattern="[a-z0-9._%+-]+\.[a-z]{2,}$"></textarea>
                </div>

                <div class="form-col" id="notification">
                    <label class="check">Send notification</label> <br />
                    <input type="checkbox" />via Email
                    <input type="checkbox" />via SMS
                </div>
            </div>
            <button type="submit">Raise your query</button>
        </form>
    </section>
